<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="clusterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="masterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34A853;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0F9D58;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="podGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F9AB00;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#202124" text-anchor="middle">
    Arquitectura de Kubernetes
  </text>
  
  <!-- Kubernetes Cluster -->
  <rect x="50" y="80" width="1100" height="680" rx="15" fill="url(#clusterGrad)" stroke="#326CE5" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#326CE5" text-anchor="middle">
    Kubernetes Cluster
  </text>
  
  <!-- Control Plane / Master Node -->
  <rect x="100" y="150" width="450" height="550" rx="10" fill="url(#masterGrad)" stroke="#1967D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Control Plane (Master Node)
  </text>
  
  <!-- API Server -->
  <rect x="130" y="210" width="180" height="80" rx="8" fill="white" stroke="#1967D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1967D2" text-anchor="middle">
    API Server
  </text>
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
    Punto de entrada
  </text>
  <text x="220" y="275" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
