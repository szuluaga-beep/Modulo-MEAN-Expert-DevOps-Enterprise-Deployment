  <text x="325" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1967D2" text-anchor="middle">
    Cloud Controller
  </text>
  <text x="325" y="460" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
