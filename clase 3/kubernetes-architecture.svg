  <text x="662" y="627" font-family="Arial, sans-serif" font-size="8" fill="#E37400" text-anchor="middle">
    C1
  </text>
  <rect x="680" y="610" width="25" height="25" rx="3" fill="white" stroke="#E37400" stroke-width="1"/>
  <text x="692" y="627" font-family="Arial, sans-serif" font-size="8" fill="#E37400" text-anchor="middle">
