  <!-- Arrows -->
  <!-- kubectl to API Server -->
  <path d="M 325 530 L 325 490" stroke="#1967D2" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  
  <!-- API Server to Scheduler -->
  <path d="M 310 250 L 340 250" stroke="#1967D2" stroke-width="2" fill="none" marker-end="url(#arrowblue)"/>
  
  <!-- API Server to etcd -->
