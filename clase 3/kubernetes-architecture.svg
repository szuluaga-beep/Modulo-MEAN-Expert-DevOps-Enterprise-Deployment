  </text>
  <text x="220" y="290" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
    operaciones REST
  </text>
  
  <!-- Scheduler -->
  <rect x="340" y="210" width="180" height="80" rx="8" fill="white" stroke="#1967D2" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1967D2" text-anchor="middle">
    Scheduler
  </text>
  <text x="430" y="260" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
