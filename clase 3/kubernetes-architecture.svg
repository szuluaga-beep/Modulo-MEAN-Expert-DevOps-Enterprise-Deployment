  <!-- Master to Worker Nodes -->
  <path d="M 550 350 L 620 350" stroke="#326CE5" stroke-width="3" fill="none" marker-end="url(#arrowgreen)" stroke-dasharray="5,5"/>
  
  <!-- Arrow markers -->
