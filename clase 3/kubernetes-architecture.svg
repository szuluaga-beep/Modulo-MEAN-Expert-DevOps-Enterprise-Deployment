  <text x="220" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1967D2" text-anchor="middle">
    Controller Manager
  </text>
  <text x="220" y="360" font-family="Arial, sans-serif" font-size="11" fill="#5f6368" text-anchor="middle">
