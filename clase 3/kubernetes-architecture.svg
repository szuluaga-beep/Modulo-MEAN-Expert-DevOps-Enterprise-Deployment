  <rect x="920" y="330" width="170" height="25" rx="5" fill="white" stroke="#0D652D" stroke-width="1"/>
  <text x="1005" y="347" font-family="Arial, sans-serif" font-size="10" fill="#0D652D" text-anchor="middle">
