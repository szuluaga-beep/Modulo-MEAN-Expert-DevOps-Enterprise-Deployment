# Docker Compose para Desarrollo
# Uso: docker-compose -f docker-compose.dev.yml up
version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mean-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret123
      MONGO_INITDB_DATABASE: meandb
    volumes:
      - mongodb_data_dev:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mean-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Express + Node.js) - Modo Desarrollo
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: mean-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:secret123@mongodb:27017/meandb?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mean-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local

networks:
  mean-network:
    driver: bridge
